<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sam's To-do-List</title>
    <script src="https://kit.fontawesome.com/1e6c06b0c6.js" crossorigin="anonymous"></script>
<script defer src="main.js"></script></head>
<body>
    <div class="to-do-container">
        <header>
            <h1>Today's To Do <i class="fas fa-sync"></i></h1>
        </header>
        <main>
           <form action="/" class="input-container" id="input-container">
            <input type="text" placeholder="Add your list..." class="task-input" id="task-input" >
            <button type="submit" class="enter-btn">&#8629;</button></form>
           <ul class="todays-list" id="todays-list"></ul>
           <div class="clear-completed"><a id="task-completed" href="#">Clear Completed</a></div>
        </main>
    </div>
</body>
</html>
